<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>הרשמה הושלמה בהצלחה - דרדשה</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            direction: rtl;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 48px 32px;
            max-width: 440px;
            width: 100%;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .logo {
            width: 128px;
            height: 128px;
            margin: 0 auto 24px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 64px;
            color: white;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        h1 {
            color: #667eea;
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 16px;
            line-height: 1.3;
        }

        .success-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 24px;
            background: #10b981;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 48px;
            animation: scaleIn 0.5s ease-out;
        }

        @keyframes scaleIn {
            from {
                transform: scale(0);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        p {
            color: #6b7280;
            font-size: 16px;
            margin-bottom: 32px;
            line-height: 1.6;
        }

        .button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 16px 32px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 12px;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s, box-shadow 0.2s;
            text-decoration: none;
            display: inline-block;
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .button:active {
            transform: translateY(0);
        }

        .redirect-message {
            margin-top: 24px;
            color: #9ca3af;
            font-size: 14px;
        }

        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #e5e7eb;
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-left: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 480px) {
            .container {
                padding: 36px 24px;
            }
            
            h1 {
                font-size: 24px;
            }

            .logo {
                width: 100px;
                height: 100px;
                font-size: 50px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-icon">✓</div>
        
        <div class="logo">
          <img src="https://dardashe.co.il/app_logo.png" alt="לוגו דרדשה" />
        </div>
        
        <h1>הרשמתך אומתה בהצלחה!</h1>
        
        <p>החשבון שלך מוכן לשימוש. התחבר לאפליקציה כדי להתחיל ללמוד ערבית.</p>
        
        <button class="button" id="openAppBtn">פתיחת האפליקציה</button>
        
        <div class="redirect-message" id="redirectMsg" style="display: none;">
            <span class="spinner"></span>
            פותח את האפליקציה...
        </div>
    </div>

    <script>
        // Get scheme from URL parameter (for dev vs prod)
        const urlParams = new URLSearchParams(window.location.search);
        const scheme = urlParams.get('scheme') || 'dardashe';
        const deepLinkUrl = `${scheme}://signup-confirmed`;
        
        // Auto-redirect after 2 seconds
        let autoRedirectTimer = setTimeout(() => {
            attemptAppOpen();
        }, 2000);

        // Manual button click
        document.getElementById('openAppBtn').addEventListener('click', () => {
            clearTimeout(autoRedirectTimer);
            attemptAppOpen();
        });

        function attemptAppOpen() {
            const redirectMsg = document.getElementById('redirectMsg');
            const openAppBtn = document.getElementById('openAppBtn');
            
            redirectMsg.style.display = 'block';
            openAppBtn.textContent = 'אם האפליקציה לא נפתחה, לחץ כאן';
            
            // Try to open the app
            window.location.href = deepLinkUrl;
            
            // Fallback: if app doesn't open after 2 seconds, show alternative message
            setTimeout(() => {
                redirectMsg.innerHTML = 'לא הצלחת לפתוח את האפליקציה? <br><small>התחבר ידנית באפליקציה שלך</small>';
            }, 2000);
        }
    </script>
</body>
</html>

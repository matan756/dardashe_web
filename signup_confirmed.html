<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>הרשמה הושלמה בהצלחה - דרדשה</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 24px;
            direction: rtl;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 400px;
        }

        .logo {
            width: 128px;
            height: 128px;
            margin-bottom: 32px;
            border-radius: 64px;
            background-color: #667eea;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo img {
            width: 100%;
            height: 100%;
            border-radius: 64px;
            object-fit: cover;
        }

        h1 {
            color: #667eea;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 48px;
        }

        .button {
            background-color: #667eea;
            color: white;
            border: none;
            padding: 16px 32px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            text-align: center;
        }

        .button:active {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <!-- Replace with your actual logo image path -->
            <img src="/path/to/app_logo.png" alt="דרדשה" onerror="this.style.display='none'">
        </div>
        
        <h1>הרשמתך אומתה בהצלחה!</h1>
        
        <button class="button" id="openAppBtn">מעבר לעמוד ההתחברות</button>
    </div>

    <script>
        // Get scheme from URL parameter (for dev vs prod)
        const urlParams = new URLSearchParams(window.location.search);
        const scheme = urlParams.get('scheme') || 'dardashe';
        const deepLinkUrl = `${scheme}://login`;
        
        // Button click opens the app to login screen
        document.getElementById('openAppBtn').addEventListener('click', () => {
            window.location.href = deepLinkUrl;
        });
    </script>
</body>
</html>

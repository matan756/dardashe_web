<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ההרשמה הושלמה בהצלחה - דרדשה</title>
    <style>
        :root {
            --background: 0 0% 100%;
            --foreground: 0 0% 0%;
            --card: 0 0% 100%;
            --card-foreground: 0 0% 0%;
            --popover: 0 0% 100%;
            --popover-foreground: 0 0% 0%;
            --primary: 196 100% 30%;
            --primary-foreground: 0 0% 100%;
            --secondary: 194 100% 94%;
            --secondary-foreground: 0 0% 0%;
            --muted: 0 0% 0%;
            --muted-foreground: 196 100% 30%;
            --accent: 203 12% 87%;
            --accent-foreground: 0 0% 0%;
            --destructive: 0 84.2% 60.2%;
            --destructive-foreground: 0 0% 100%;
            --green: 142 70% 40%;
            --green-foreground: 0 0% 100%;
            --border: 0 0% 100%;
            --input: 0 0% 0%;
            --ring: 196 100% 30%;
            --ring_light: 240 4.9% 83.9%;
            --gray: 203 12% 87%;
            --surface: 194 73% 80%;
            --surface-2: 194 100% 94%;
            --surface-gradient-start: 194 73% 65%;
            --surface-gradient-end: 194 73% 90%;
            --font-body: "Rubik", system-ui, -apple-system, "Segoe UI", "Helvetica Neue", Arial, sans-serif;
        }

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: linear-gradient(to bottom, hsl(var(--surface-gradient-start)), hsl(var(--surface-gradient-end)));
            color: hsl(var(--foreground));
            font-family: var(--font-body);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .page {
            height: 100%;
            display: grid;
            place-items: center;
            padding: 24px;
            box-sizing: border-box;
        }

        .container {
            width: 100%;
            max-width: 960px;
            background: hsl(var(--card));
            color: hsl(var(--card-foreground));
            border-radius: 20px;
            padding: 28px;
            box-shadow:
                0 0 0 2px hsl(var(--primary)),
                0 10px 30px hsl(var(--primary) / 0.08);
        }

        .header {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            gap: 10px;
            margin-bottom: 24px;
        }

        .logo {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .logo img {
            height: clamp(140px, 24vw, 240px);
            width: auto;
            object-fit: contain;
        }

        .title {
            margin: 8px 0 0 0;
            font-size: clamp(30px, 5.4vw, 48px);
            line-height: 1.15;
            color: hsl(var(--ring));
        }

        .hero {
            display: grid;
            gap: 22px;
            margin-top: 22px;
            justify-items: center;
        }

       .primary-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 16px 22px;
            border-radius: 16px;
            background: hsl(var(--primary) / 0.96);
            color: hsl(var(--primary-foreground));
            user-select: none;
            border: 1px solid hsl(var(--primary) / 0.35);
            transition: transform 0.15s ease, box-shadow 0.15s ease, background 0.15s ease, border-color 0.15s ease;
            box-shadow: 0 8px 22px hsl(var(--primary) / 0.25);
            cursor: pointer;
            font-family: var(--font-body);            /* same font as the title */
            font-size: clamp(20px, 4.2vw, 24px);      /* larger, responsive text */
            line-height: 1.15;
            font-weight: 800;
            width: 100%;
            max-width: 520px;
            text-align: center;
        }
        .primary-button:hover {
            transform: translateY(-1px);
            box-shadow: 0 10px 28px hsl(var(--primary) / 0.32);
            background: hsl(var(--primary) / 0.98);
            border-color: hsl(var(--primary) / 0.45);
        }
        .primary-button:active {
            transform: translateY(0);
            box-shadow: 0 6px 16px hsl(var(--primary) / 0.2);
            background: hsl(var(--primary) / 0.94);
            border-color: hsl(var(--primary) / 0.4);
        }

        @media (max-width: 520px) {
            .container { padding: 20px; border-radius: 16px; }
            .primary-button { width: 100%; }
        }
    </style>
</head>
<body>
    <div class="page">
        <main class="container" role="main">
            <header class="header">
                <div class="logo">
                    <img src="https://dardashe.co.il/app_logo.png" alt="לוגו דרדשה">
                </div>
                <h1 class="title">הרשמתך אומתה בהצלחה!</h1>
            </header>

            <section class="hero" aria-label="פעולה לאחר אימות הרשמה">
                <button class="primary-button" id="openAppBtn">מעבר לעמוד הההתחברות</button>
            </section>
        </main>
    </div>

    <script>
        // Get scheme from URL parameter (for dev vs prod)
        const urlParams = new URLSearchParams(window.location.search);
        const scheme = urlParams.get('scheme') || 'dardashe';
        const deepLinkUrl = `${scheme}://login`;

        // Button click opens the app to login screen
        document.getElementById('openAppBtn').addEventListener('click', () => {
            window.location.href = deepLinkUrl;
        });
    </script>
</body>
</html>

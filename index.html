<!doctype html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dardashe</title>
    <style>
      /* Prevent page scrolling */
      html, body {
        height: 100%;
        margin: 0;
        overflow: hidden; /* no scroll */
        background: #ffffff;
        font-family: "Segoe UI", Arial, sans-serif;
      }

      header {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 24px 16px;
        background: #ffffff; /* removed solid blue bar */
      }

      header img {
        display: block;
        max-width: 160px;
        height: auto;
      }

      main {
        height: calc(100% - 120px);
        display: grid;
        place-items: center;
        padding: 0 16px;
      }

      h1 {
        margin: 0;
        font-size: clamp(28px, 4vw, 44px);
        font-weight: 800;
        line-height: 1.2;
        text-align: center;
        color: #0a3d62;
      }
    </style>
  </head>
  <body>
    <header>
      <img
        src="https://dardashe.co.il/app_logo.png"
        alt="Dardashe"
        width="160"
        height="160"
      />
    </header>

    <main>
      <h1>דַרדַשֶה</h1>
    </main>
  </body>
</html>

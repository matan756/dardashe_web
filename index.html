<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>דדרשה - ערבית מדוברת</title>
  <style>
    :root {
      --background: 0 0% 100%;
      --foreground: 0 0% 0%;
      --card: 0 0% 100%;
      --card-foreground: 0 0% 0%;
      --popover: 0 0% 100%;
      --popover-foreground: 0 0% 0%;
      --primary: 196 100% 30%;
      --primary-foreground: 0 0% 100%;
      --secondary: 194 100% 94%;
      --secondary-foreground: 0 0% 0%;
      --muted: 0 0% 0%;
      --muted-foreground: 196 100% 30%;
      --accent: 203 12% 87%;
      --accent-foreground: 0 0% 0%;
      --destructive: 0 84.2% 60.2%;
      --destructive-foreground: 0 0% 100%;
      --green: 142 70% 40%;
      --green-foreground: 0 0% 100%;
      --border: 0 0% 100%;
      --input: 0 0% 0%;
      --ring: 196 100% 30%;
      --ring_light: 240 4.9% 83.9%;
      --gray: 203 12% 87%;
      --surface: 194 73% 80%;
      --surface-2: 194 100% 94%;
      --surface-gradient-start: 194 73% 65%;
      --surface-gradient-end: 194 73% 90%;
      --font-body: "Rubik", system-ui, -apple-system, "Segoe UI", "Helvetica Neue", Arial, sans-serif;
    }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, hsl(var(--surface-gradient-start)), hsl(var(--surface-gradient-end)));
      color: hsl(var(--foreground));
      font-family: var(--font-body);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    .page { min-height: 100%; display: grid; place-items: center; padding: 24px; }
    .container {
      width: 100%; max-width: 960px;
      background: hsl(var(--card)); color: hsl(var(--card-foreground));
      border-radius: 20px; box-shadow: 0 10px 30px hsl(var(--primary) / 0.08);
      border: 1px solid hsl(var(--gray) / 0.35); padding: 28px;
    }
    .header { display: flex; flex-direction: column; align-items: center; text-align: center; gap: 10px; margin-bottom: 24px; }
    .logo { display: flex; justify-content: center; align-items: center; }
    .logo img { height: 72px; width: auto; object-fit: contain; }
    .title { margin: 8px 0 0 0; font-size: clamp(28px, 5vw, 44px); line-height: 1.15; color: hsl(var(--ring)); }
    .hero { display: grid; gap: 18px; margin-top: 18px; }
    .store-badges { display: flex; flex-wrap: wrap; gap: 12px; justify-content: center; }
    .store-badge {
      display: inline-flex; align-items: center; gap: 10px;
      padding: 12px 16px; border-radius: 14px;
      background: hsl(var(--foreground) / 0.95); color: hsl(var(--primary-foreground));
      user-select: none; border: 1px solid hsl(var(--gray) / 0.3);
      transition: transform 0.15s ease, box-shadow 0.15s ease, background 0.15s ease;
      box-shadow: 0 6px 18px hsl(var(--foreground) / 0.15);
      cursor: default;
    }
    .store-badge:hover { transform: translateY(-1px); box-shadow: 0 8px 24px hsl(var(--foreground) / 0.22); background: hsl(var(--foreground) / 0.98); }
    .store-badge:active { transform: translateY(0); box-shadow: 0 4px 12px hsl(var(--foreground) / 0.18); }
    .icon { width: 22px; height: 22px; display: inline-flex; align-items: center; justify-content: center; color: hsl(var(--primary-foreground)); flex: 0 0 22px; }
    .badge-text { display: grid; line-height: 1.05; }
    .badge-eyebrow { font-size: 11px; opacity: 0.75; }
    .badge-title { font-size: 15px; font-weight: 700; letter-spacing: 0.01em; }
    @media (max-width: 520px) {
      .container { padding: 20px; border-radius: 16px; }
      .store-badge { width: 100%; justify-content: center; }
    }
  </style>
</head>
<body>
  <div class="page">
    <main class="container" role="main">
      <header class="header">
        <div class="logo">
          <img src="https://dardashe.co.il/app_logo.png" alt="לוגו דדרשה" />
        </div>
        <h1 class="title">דדרשה - ערבית מדוברת</h1>
      </header>

      <section class="hero" aria-label="הורדות לאפליקציה">
        <div class="store-badges">
          <!-- App Store (UI only) -->
          <div class="store-badge" aria-label="App Store">
            <span class="icon" aria-hidden="true">
              <svg viewBox="0 0 24 24" width="22" height="22" fill="currentColor">
                <path d="M16.365 1.43c0 1.14-.456 2.215-1.203 3.02-.77.83-1.978 1.47-3.085 1.384-.137-1.09.48-2.247 1.227-3.05C14.07 1.88 15.31 1.2 16.365 1.43zM20.5 17.08c-.57 1.31-1.255 2.6-2.26 3.97-1.06 1.44-2.13 2.88-3.86 2.91-1.7.03-2.246-.94-4.18-.94-1.935 0-2.52.91-4.2.97-1.71.06-3.005-1.55-4.07-2.99C.97 19.63-.19 16.16.7 13.28c.5-1.62 1.56-3.07 2.9-3.91 1.29-.81 2.97-.96 4.58-.63.53.11 1.08.3 1.62.3.52 0 1.06-.18 1.62-.3 1.58-.33 3.18-.18 4.46.61.66.41 1.17.92 1.58 1.53-1.86 1.11-2.78 3.49-2.1 5.62.62 1.95 2.28 3.3 4.02 3.56z"/>
              </svg>
            </span>
            <span class="badge-text">
              <span class="badge-eyebrow">זמין בקרוב</span>
              <span class="badge-title">App Store</span>
            </span>
          </div>

          <!-- Google Play (UI only) -->
          <div class="store-badge" aria-label="Google Play">
            <span class="icon" aria-hidden="true">
              <svg viewBox="0 0 24 24" width="22" height="22" fill="currentColor">
                <path d="M3.5 4.8c0-.9.98-1.46 1.76-.98l13.3 7.7c.8.46.8 1.6 0 2.06L5.26 21.3c-.78.46-1.76-.09-1.76-.98V4.8z"/>
              </svg>
            </span>
            <span class="badge-text">
              <span class="badge-eyebrow">זמין בקרוב</span>
              <span class="badge-title">Google Play</span>
            </span>
          </div>
        </div>
      </section>
    </main>
  </div>
</body>
</html>

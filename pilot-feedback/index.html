<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8" />

  <!-- ✔ ANDROID-SAFE CSP (no external scripts needed for now) -->
  <meta http-equiv="Content-Security-Policy"
        content="
          default-src 'self';
          style-src 'self' 'unsafe-inline';
          img-src 'self' data: https://dardashe.co.il https://auth.dardashe.co.il;
        ">

  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <title>דרדשה – שאלון פיילוט</title>

  <!-- Reuse the same stylesheet as your existing page -->
  <link rel="stylesheet" href="style.css" />

  <!-- Small additions to match your style + ensure white answer boxes -->
  <style>
    .intro {
      text-align: center;
      margin-bottom: 18px;
      line-height: 1.55;
    }

    .qa {
      margin-top: 18px;
    }

    /* White answer boxes */
    .answer-box {
      width: 100%;
      min-height: 120px;
      resize: vertical;
      background: #fff;
      border: 1px solid rgba(0,0,0,0.12);
      border-radius: 14px;
      padding: 12px 14px;
      font-size: 16px;
      line-height: 1.5;
      outline: none;
      box-sizing: border-box;
    }

    .answer-box:focus {
      border-color: rgba(0,0,0,0.25);
    }

    /* Keep spacing consistent with the original page form layout */
    form .field {
      margin-bottom: 18px;
    }

    form label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
    }

    /* Disabled button look (not activated yet) */
    button[disabled] {
      opacity: 0.6;
      cursor: not-allowed;
    }
  </style>
</head>

<body>
  <div class="page">
    <main class="container">

      <!-- Logo (same as your existing page) -->
      <div class="logo">
        <img src="https://dardashe.co.il/app_logo.png" alt="לוגו דרדשה">
      </div>

      <!-- Centered Intro Text -->
      <div class="intro">
        <h1>תודה על השתתפותכם בפיילוט של דרדשה!</h1>
        <p>
          אנחנו מעוניינים להכווין את פיתוח האפליקציה בהתאם למסקנות שלכם.<br>
          לכן, נשמח אם תענו על מספר שאלות, כדי שנוכל לשפר את האפליקציה בצורה המיטבית
        </p>
      </div>

      <!-- FORM (not activated yet) -->
      <form id="feedbackForm">

        <div class="field qa">
          <label for="q1">מה הייתם רוצים לשפר או לשנות בדרדשה?</label>
          <textarea class="answer-box" id="q1" name="q1" placeholder="כתבו כאן..."></textarea>
        </div>

        <div class="field qa">
          <label for="q2">האם יש פיצ'ר / סוג תרגיל שציפיתם למצוא באפליקציה ולא מצאתם? אם כן — מה?</label>
          <textarea class="answer-box" id="q2" name="q2" placeholder="כתבו כאן..."></textarea>
        </div>

        <div class="field qa">
          <label for="q3">מה לדעתכם עובד טוב ותרצו שנמשיך לפתח?</label>
          <textarea class="answer-box" id="q3" name="q3" placeholder="כתבו כאן..."></textarea>
        </div>

        <div class="field qa">
          <label for="q4">הערות נוספות:</label>
          <textarea class="answer-box" id="q4" name="q4" placeholder="כתבו כאן..."></textarea>
        </div>

        <!-- Submit button (disabled for now) -->
        <button type="submit" disabled>שליחה</button>

      </form>

    </main>
  </div>
</body>
</html>
